<!DOCTYPE html>
<html ng-app="intro">
  <head>
    <title>Introduction to AngularJS</title>
  </head>
  <body>
    <div ng-controller="MainController">
      <!-- The following is an example of two-way data binding -->
      <!-- <input type="text" ng-model='person'>
      <button ng-click='saySurprise(person)'>Surprise!</button>
      <h1>Hello {{ person }}</h1>
      <ul>
        <li ng-repeat='letter in letters'> {{ letter }}</li>
      </ul> -->
<input type="text" ng-model='newTodo' />
<button ng-click='createTodo(newTodo)'>Add New Todo</button>
      <ul>
        <li ng-repeat='todo in todos track by $index'>
          <input type="text" ng-show='todo.isBeingEditing'ng-model='todo.desc' />
          <span ng-hide='todo.isBeingEdited'>{{ todo.desc }}</span>
           <!-- {{ $index }} -->
          <button ng-click='deleteTodo($index)'>&times;</button>
          <button ng-click='editTodo(todo)' ng-hide='todo.isBeingEdited'>Edit</button>
          <button ng-click='saveTodo($index, todo)' ng-show='todo.isBeingEdited'>Save</button>
        </li>
      </ul>
    </div>
  <!-- <h1>Hello {{ person }}</h1> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/main.controller.js"></script>
  <script src="js/services/todo.services.js"></script>

  </script>
  </body>
</html>
